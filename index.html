<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App with Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for chatbot animation and overflow */
        #chatbot-container {
            transition: all 0.3s ease-in-out;
            transform: translateY(100%);
        }
        #chatbot-container.open {
            transform: translateY(0);
        }
        .chat-message {
            max-width: 80%;
            word-wrap: break-word;
        }
        #chat-messages {
            overflow-y: auto;
            max-height: 60vh;
        }
        /* Hide scrollbar but keep functionality */
        #chat-messages::-webkit-scrollbar {
            display: none;
        }
        #chat-messages {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Typing indicator animation */
        .typing-indicator span {
            animation: blink 1s infinite;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        /* Responsive adjustments */
        @media (max-width: 640px) {
            #chatbot-container {
                height: 100%;
            }
            #chat-messages {
                max-height: 70vh;
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Weather Card -->
    <div id="weather-card" class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md mx-4 transform transition-transform hover:scale-105">
        <div class="loading text-gray-500 text-lg">Loading weather...</div>
    </div>

    <!-- Chat Button -->
    <button id="chat-toggle" class="fixed bottom-6 right-6 bg-blue-600 text-white rounded-full p-4 shadow-lg hover:bg-blue-700 transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
        </svg>
    </button>

    <!-- Chatbot Container -->
    <div id="chatbot-container" class="fixed bottom-0 right-0 w-full sm:w-96 bg-white rounded-t-lg shadow-xl hidden flex-col h-[80vh] sm:h-[500px]">
        <div class="bg-blue-600 text-white p-4 rounded-t-lg flex justify-between items-center">
            <h2 class="text-lg font-semibold">Weather Chatbot</h2>
            <button id="chat-close" class="text-white hover:text-gray-200">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <div id="chat-messages" class="flex-1 p-4 overflow-y-auto bg-gray-50">
            <!-- Messages will be appended here -->
        </div>
        <div class="p-4 border-t bg-white">
            <div class="flex gap-2">
                <input id="chat-input" type="text" placeholder="Ask about the weather..." class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="chat-send" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Send</button>
            </div>
        </div>
    </div>

    <script>
        const OPENWEATHER_API_KEY = '2375157dcf3b9a8b2205ab6ed5e5442d'; // Replace with your OpenWeatherMap API key
        const GEMINI_API_KEY = 'AIzaSyBi7MffjggJ6afQd7ELzmg26Xb8133jPNM'; // Replace with your Gemini API key
        const weatherCard = document.getElementById('weather-card');
        const chatToggle = document.getElementById('chat-toggle');
        const chatContainer = document.getElementById('chatbot-container');
        const chatClose = document.getElementById('chat-close');
        const chatInput = document.getElementById('chat-input');
        const chatSend = document.getElementById('chat-send');
        const chatMessages = document.getElementById('chat-messages');
        let currentWeather = null; // Store weather data for chatbot

        // Weather functions
        function getWeatherEmoji(condition) {
            const emojis = {
                'clear': '‚òÄÔ∏è',
                'clouds': '‚òÅÔ∏è',
                'rain': 'üåßÔ∏è',
                'drizzle': 'üå¶Ô∏è',
                'thunderstorm': '‚õàÔ∏è',
                'snow': '‚ùÑÔ∏è',
                'mist': 'üå´Ô∏è',
                'smoke': 'üå´Ô∏è',
                'haze': 'üå´Ô∏è',
                'dust': 'üå´Ô∏è',
                'fog': 'üå´Ô∏è',
                'sand': 'üå´Ô∏è',
                'ash': 'üå´Ô∏è',
                'squall': 'üå¨Ô∏è',
                'tornado': 'üå™Ô∏è'
            };
            return emojis[condition.toLowerCase()] || 'üå°Ô∏è';
        }

        function displayWeather(data) {
            currentWeather = data; // Store weather data
            const emoji = getWeatherEmoji(data.weather[0].main);
            const temp = Math.round(data.main.temp - 273.15);
            const html = `
                <div class="text-6xl mb-4">${emoji}</div>
                <div class="text-2xl font-semibold mb-2">${data.name}</div>
                <div class="text-4xl font-bold mb-2">${temp}¬∞C</div>
                <div class="text-lg capitalize mb-2">${data.weather[0].description}</div>
                <div class="text-sm text-gray-600">
                    <p>Humidity: ${data.main.humidity}%</p>
                    <p>Wind Speed: ${data.wind.speed} m/s</p>
                </div>
            `;
            weatherCard.innerHTML = html;
        }

        function displayError(message) {
            weatherCard.innerHTML = `<div class="text-red-500 text-lg">${message}</div>`;
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const { latitude, longitude } = position.coords;
                    fetchWeather(latitude, longitude);
                }, error => {
                    displayError('Unable to retrieve your location. Please enable location services.');
                });
            } else {
                displayError('Geolocation is not supported by this browser.');
            }
        }

        async function fetchWeather(lat, lon) {
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${OPENWEATHER_API_KEY}`);
                if (!response.ok) {
                    throw new Error('Weather data not available');
                }
                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                displayError('Error fetching weather data. Please check your API key or try again later.');
            }
        }

        // Chatbot functions
        function toggleChatbot() {
            chatContainer.classList.toggle('hidden');
            chatContainer.classList.toggle('open');
            if (!chatContainer.classList.contains('hidden')) {
                chatInput.focus();
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message p-2 rounded-lg mb-2 ${isUser ? 'bg-blue-100 ml-auto text-right' : 'bg-gray-200 mr-auto'}`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'chat-message p-2 rounded-lg mb-2 bg-gray-200 mr-auto typing-indicator';
            typingDiv.innerHTML = '<span>.</span><span>.</span><span>.</span>';
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return typingDiv;
        }

        function removeTypingIndicator(typingDiv) {
            if (typingDiv && typingDiv.parentNode) {
                typingDiv.remove();
            }
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;
            addMessage(message, true);
            chatInput.value = '';

            // Show typing indicator
            const typingDiv = showTypingIndicator();

            // Prepare weather details for Gemini API
            const temp = currentWeather ? `${Math.round(currentWeather.main.temp - 273.15)}¬∞C` : 'unknown';
            const description = currentWeather ? currentWeather.weather[0].description : 'unknown';
            const city = currentWeather ? currentWeather.name : 'unknown';
            const weatherDetails = `in ${city} with temperature ${temp} and ${description} weather`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `Based on the current temperature ${weatherDetails} ${message}`
                            }]
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error('Gemini API request failed');
                }

                const data = await response.json();
                const aiResponse = data.candidates[0].content.parts[0].text || 'Sorry, I could not process your request.';
                
                // Remove typing indicator and show AI response
                removeTypingIndicator(typingDiv);
                addMessage(aiResponse);
            } catch (error) {
                removeTypingIndicator(typingDiv);
                addMessage('Error fetching AI response. Please try again later.');
            }
        }

        // Event listeners
        chatToggle.addEventListener('click', toggleChatbot);
        chatClose.addEventListener('click', toggleChatbot);
        chatSend.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Initialize
        getLocation();
    </script>
</body>
</html>
